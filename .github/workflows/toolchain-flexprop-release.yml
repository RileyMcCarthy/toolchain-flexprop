name: toolchain-flexprop-release
permissions:
  contents: write
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to create release from'     
        required: true
        default: 'master'
jobs:
  build-multiplatform:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest]
    env:
      install_dest: ${{github.workspace}}/llvm-project/build_release
    steps:
    # Checkout spin2cpp repo and setup environment
    - uses: actions/checkout@v3
      with:
        repository: totalspectrum/spin2cpp
        ref: ${{ github.event.inputs.branch }}
        submodules: recursive
    # make spin2cpp
    - name: Make targets
      run: make
    - name: Create platformio package.json
      run: >
        echo "
        {
          \"name\": \"toolchain-flexprop\",
          \"version\": \"${{ github.event.inputs.branch }}\",
          \"description\": \"FlexProp toolchain for parallax devices\",
          \"keywords\": [
            \"toolchain\",
            \"build tools\",
            \"compiler\",
            \"assembler\",
            \"linker\",
            \"preprocessor\",
            \"microchip\",
            \"parallax\",
            \"propeller\"
          ],
          \"homepage\": \"https://github.com/totalspectrum/spin2cpp\",
          \"license\": \"GPL-2.0-or-later\",
          \"repository\": {
            \"type\": \"git\",
            \"url\": \"https://github.com/rileymccarthy/toolchain-flexprop.git\"
          }
        }
        " > 'package.json'
    # Create build directory
    - name: Create release directory and copy required files
      run: |
        mkdir 'release'
        cp package.json release
        cp build/flexcc release
        cp build/flexspin release
        cp build/spin2cpp release
        cp -R include release
    # Zip artifacts
    - name: Zip artifact for deployment
      uses: thedoctor0/zip-release@0.7.0
      with:
        type: 'zip'
        directory: 'release'
        path: './'
        filename: flexprop-${{ github.event.inputs.branch }}-${{ runner.os }}-${{ runner.arch }}.zip
    # Uploading build files
    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: flexprop-${{ github.event.inputs.branch }}-${{ runner.os }}-${{ runner.arch }}.zip
        path: 'release/flexprop-${{ github.event.inputs.branch }}-${{ runner.os }}-${{ runner.arch }}.zip'
  create-release:
    needs: build-multiplatform
    runs-on: self-hosted
    steps:
    - name: Create artifact dir
      run: mkdir -p ./artifacts
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./artifacts
    - name: Release with Notes
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*/*
        tag_name: ${{ github.event.inputs.branch }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
